name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Trigger on tags like v0.1.0 (same as Rust release)

permissions:
  contents: read

jobs:
  validate-versions:
    name: Validate version consistency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract tag version
        id: tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $TAG_VERSION"

      - name: Check Cargo.toml version
        run: |
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -n1 | sed 's/version = "\(.*\)"/\1/')
          echo "Cargo.toml version: $CARGO_VERSION"
          if [ "$CARGO_VERSION" != "${{ steps.tag.outputs.version }}" ]; then
            echo "‚ùå Error: Cargo.toml version ($CARGO_VERSION) does not match tag version (${{ steps.tag.outputs.version }})"
            exit 1
          fi
          echo "‚úÖ Cargo.toml version matches tag"

      - name: Check pyproject.toml version
        run: |
          PYPROJECT_VERSION=$(grep '^version = ' python-wrapper/pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "pyproject.toml version: $PYPROJECT_VERSION"
          if [ "$PYPROJECT_VERSION" != "${{ steps.tag.outputs.version }}" ]; then
            echo "‚ùå Error: pyproject.toml version ($PYPROJECT_VERSION) does not match tag version (${{ steps.tag.outputs.version }})"
            exit 1
          fi
          echo "‚úÖ pyproject.toml version matches tag"

      - name: Check install.py UV_SBOM_VERSION
        run: |
          INSTALL_VERSION=$(grep 'UV_SBOM_VERSION = ' python-wrapper/uv_sbom_bin/install.py | sed 's/UV_SBOM_VERSION = "\(.*\)"/\1/')
          echo "install.py UV_SBOM_VERSION: $INSTALL_VERSION"
          if [ "$INSTALL_VERSION" != "${{ steps.tag.outputs.version }}" ]; then
            echo "‚ùå Error: install.py UV_SBOM_VERSION ($INSTALL_VERSION) does not match tag version (${{ steps.tag.outputs.version }})"
            exit 1
          fi
          echo "‚úÖ install.py UV_SBOM_VERSION matches tag"

      - name: All versions validated
        run: echo "üéâ All version numbers are consistent with tag ${{ steps.tag.outputs.version }}"

  build:
    name: Build distribution
    runs-on: ubuntu-latest
    needs: validate-versions

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        working-directory: python-wrapper
        run: python -m build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: python-wrapper/dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/uv-sbom-bin

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
