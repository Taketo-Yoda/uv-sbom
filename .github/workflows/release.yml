name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  validate-versions:
    name: Validate version consistency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract tag version
        id: tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $TAG_VERSION"

      - name: Check Cargo.toml version
        run: |
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -n1 | sed 's/version = "\(.*\)"/\1/')
          echo "Cargo.toml version: $CARGO_VERSION"
          if [ "$CARGO_VERSION" != "${{ steps.tag.outputs.version }}" ]; then
            echo "‚ùå Error: Cargo.toml version ($CARGO_VERSION) does not match tag version (${{ steps.tag.outputs.version }})"
            exit 1
          fi
          echo "‚úÖ Cargo.toml version matches tag"

      - name: Check pyproject.toml version
        run: |
          PYPROJECT_VERSION=$(grep '^version = ' python-wrapper/pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "pyproject.toml version: $PYPROJECT_VERSION"
          if [ "$PYPROJECT_VERSION" != "${{ steps.tag.outputs.version }}" ]; then
            echo "‚ùå Error: pyproject.toml version ($PYPROJECT_VERSION) does not match tag version (${{ steps.tag.outputs.version }})"
            exit 1
          fi
          echo "‚úÖ pyproject.toml version matches tag"

      - name: Check install.py UV_SBOM_VERSION
        run: |
          INSTALL_VERSION=$(grep 'UV_SBOM_VERSION = ' python-wrapper/uv_sbom_bin/install.py | sed 's/UV_SBOM_VERSION = "\(.*\)"/\1/')
          echo "install.py UV_SBOM_VERSION: $INSTALL_VERSION"
          if [ "$INSTALL_VERSION" != "${{ steps.tag.outputs.version }}" ]; then
            echo "‚ùå Error: install.py UV_SBOM_VERSION ($INSTALL_VERSION) does not match tag version (${{ steps.tag.outputs.version }})"
            exit 1
          fi
          echo "‚úÖ install.py UV_SBOM_VERSION matches tag"

      - name: All versions validated
        run: echo "üéâ All version numbers are consistent with tag ${{ steps.tag.outputs.version }}"

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: validate-versions
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: uv-sbom
            asset_name: uv-sbom-x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: uv-sbom
            asset_name: uv-sbom-x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: uv-sbom
            asset_name: uv-sbom-aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: uv-sbom.exe
            asset_name: uv-sbom-x86_64-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.tar.gz ../../..

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.zip ../../..
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Display structure
        run: ls -R

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            uv-sbom-*-linux-gnu/*.tar.gz
            uv-sbom-*-apple-darwin/*.tar.gz
            uv-sbom-*-windows-msvc/*.zip
          generate_release_notes: true
          body: |
            ## Installation

            ### Cargo
            ```bash
            cargo install uv-sbom
            ```

            ### Pre-built Binaries

            **macOS (Apple Silicon)**:
            ```bash
            curl -LO https://github.com/Taketo-Yoda/uv-sbom/releases/download/${{ github.ref_name }}/uv-sbom-aarch64-apple-darwin.tar.gz
            tar xzf uv-sbom-aarch64-apple-darwin.tar.gz
            sudo mv uv-sbom /usr/local/bin/
            ```

            **macOS (Intel)**:
            ```bash
            curl -LO https://github.com/Taketo-Yoda/uv-sbom/releases/download/${{ github.ref_name }}/uv-sbom-x86_64-apple-darwin.tar.gz
            tar xzf uv-sbom-x86_64-apple-darwin.tar.gz
            sudo mv uv-sbom /usr/local/bin/
            ```

            **Linux (x86_64)**:
            ```bash
            curl -LO https://github.com/Taketo-Yoda/uv-sbom/releases/download/${{ github.ref_name }}/uv-sbom-x86_64-unknown-linux-gnu.tar.gz
            tar xzf uv-sbom-x86_64-unknown-linux-gnu.tar.gz
            sudo mv uv-sbom /usr/local/bin/
            ```

            **Windows**:
            Download the `.zip` file below and extract to your desired location.

            ## Verify Installation
            ```bash
            uv-sbom --version
            ```

            See the [README](https://github.com/Taketo-Yoda/uv-sbom#readme) for full documentation.
